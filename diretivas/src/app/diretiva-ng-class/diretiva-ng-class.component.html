<h5>Diretiva ngClass</h5>

<!--Sem usar ngClass-->
<h1>
  <i class="bi"
    [class.bi-star]="!meuFavorito"
    [class.bi-star-fill]="meuFavorito"

    (click)="onClick()"
  ></i>
</h1>

<!--Usando ngClass-->
<h1>
  <i class="bi"
    [ngClass]="{
      'bi-star': !meuFavorito,
      'bi-star-fill': meuFavorito
    }"

    (click)="onClick()"
  ></i>
</h1>
