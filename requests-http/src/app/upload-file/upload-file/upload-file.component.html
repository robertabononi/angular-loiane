  <label for="formFileMultiple" class="form-label">Selecione mais de um arquivo</label>
  <input class="form-control" type="file" id="formFileMultiple" (change)="onChange($event)" multiple>
</div>

<div class="progress col-lg-6 mt-2">
  <div class="progress-bar" role="progressbar" [style.width]="progress + '%'" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">{{ progress }}%</div>
</div>

<div class="mt-3">
  <button type="button" class="btn btn-primary" (click)="onUpload()" [disabled]="!files">Upload</button>
</div>
