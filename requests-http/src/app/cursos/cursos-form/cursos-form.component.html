<form [formGroup]="form" class="pt-2">
  <div class="w-50">
    <label for="nome" class="form-label">Nome do curso</label>
    <input
      type="text"
      class="form-control"
      id="nome"
      placeholder="Nome do curso"
      formControlName="nome"
      [class.is-invalid]="submitted && hasError('nome')"
    >

    <div class="invalid-feedback" *ngIf="hasError('nome')?.['required']">
      Por favor, informe um nome para o curso.
    </div>
    <div class="invalid-feedback" *ngIf="hasError('nome')?.['maxlength']">
      NÃ£o pode exceder {{ hasError('nome')?.['maxlength'].requiredLength }} caracteres.
    </div>

    <div class="mt-3">
      <button type="submit" class="btn btn-primary me-2" (click)="onSubmit()">Salvar</button>
      <button type="button" class="btn btn-light" (click)="onCancel()">Cancelar</button>
    </div>

  </div>
</form>
