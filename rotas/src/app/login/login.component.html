<div class="container">
  <div class="row justify-content-center">
    <div class="col">
      <h4>Login</h4>

      <br>

      <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">E-mail</label>
        <input [(ngModel)]="usuario.email" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
      </div>

      <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Senha</label>
        <input [(ngModel)]="usuario.senha" type="password" class="form-control" id="exampleInputPassword1">
      </div>

      <button type="submit" class="btn btn-primary" (click)="fazerLogin()">Login</button>
    </div>
  </div>
</div>
