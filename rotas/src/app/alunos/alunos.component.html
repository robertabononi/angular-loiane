<div class="container">
  <div class="row">
    <div class="col">
      <h5>Lista de alunos</h5>

      <div class="list-group">
        <a class="list-group-item list-group-item-action"
          *ngFor="let aluno of alunos"
          [routerLink]="[aluno.id]">
          {{ aluno.nome }}
        </a>
      </div>
    </div>
    
    <div class="col">
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
