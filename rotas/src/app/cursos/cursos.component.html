<h5>Lista de cursos</h5>

<p>
  Página: {{ pagina }}
</p>

<div class="list-group">
  <a class="list-group-item list-group-item-action"
    *ngFor="let curso of cursos"
    [routerLink]="['/curso', curso.idCurso]">
    {{ curso.nome }}
  </a>
</div>

<button (click)="proximaPagina()">Próxima página</button>
