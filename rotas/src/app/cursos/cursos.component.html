<h5>Lista de cursos</h5>

<p>
  Página: {{ pagina }}
</p>

<div class="list-group">
  <a class="list-group-item list-group-item-action"
    *ngFor="let curso of cursos"
    [routerLink]="['/cursos', curso.idCurso]">
    {{ curso.nome }}
  </a>
</div>

<br>

<a class="btn btn-primary"
  (click)="proximaPagina()">
  Próxima página
</a>
