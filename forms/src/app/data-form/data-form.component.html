<form class="row g-3" [formGroup]="formulario" (ngSubmit)="onSubmit()">

  <div class="col-12">
    <label for="nome" class="form-label">Nome</label>
    <input type="text" class="form-control" formControlName="nome" id="nome" placeholder="Nome">
  </div>

  <div class="col-12">
    <label for="email" class="form-label">E-mail</label>
    <input type="email" class="form-control" formControlName="email" id="email" placeholder="nome@email.com">
  </div>

  <div class="col-12">
    <button type="submit" class="btn btn-primary">
      Submit
    </button>
    <button class="btn" (click)="resetar()">
      Cancelar
    </button>
  </div>

  <app-form-debug [form]="formulario"></app-form-debug>

</form>
